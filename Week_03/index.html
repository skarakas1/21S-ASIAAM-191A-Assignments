<!DOCTYPE html>
<html>
    <head>
        <title>Basic Leaflet Map</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="#">

        <style>
        #map{height:440px;}
        </style>

        <!-- Leaflet's css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        
        <!-- Leaflet's JavaScript-->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        
        <!--Text styles-->
        <style>
            body {
                grid-template-areas:
                "a a a"
                "a a a"
                "b b b";
            }
            #descriptions {
                display: grid;
                grid-area: "b";
            }
            #map {
                display: grid;
                grid-area: "a";
            }
        </style>
    </head>
    
    <body>
        <h1>Welcome to map!</h1>
        <div id="map"></div>
        <h3>Click the markers for coordinates!</h3>
        <div id="descriptions">
            <p id="text"></p>
        </div>
    </body>
    <script src="js/init.js"></script>
</html>
